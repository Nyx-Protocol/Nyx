apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    uid: Prometheus

  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    uid: Tempo
    jsonData:
      httpMethod: GET
      serviceMap:
        datasourceUid: Prometheus
