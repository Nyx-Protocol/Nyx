[package]
name = "nyx-transport"
version = "0.1.0"
edition = "2021"

description = "Nyx UDP transport adapter with NAT traversal utilities."
license = "MIT OR Apache-2.0"

[features]
default = []
quic = []
test_tracing = []

[dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros", "net"] }
rand = "0.8"
socket2 = "0.5"
tracing = "0.1"
once_cell = "1.19"
async-trait = "0.1"
nyx-core = { path = "../nyx-core" }
nyx-mix = { path = "../nyx-mix" }
nyx-stream = { path = "../nyx-stream" }
# quinn = { version = "0.11", default-features = false, features = ["runtime-tokio"], optional = true } # DISABLED: depends on ring (C code)
# rcgen = { version = "0.13", optional = true } # DISABLED: crypto dependency
futures = "0.3"
anyhow = "1"
nom = { version = "7", default-features = false, features = ["std"] }
thiserror = "1"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
[target.'cfg(unix)'.dev-dependencies]
nix = { version = "0.27" }
