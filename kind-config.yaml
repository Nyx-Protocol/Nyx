# kind cluster configuration for multi-node testing
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: nyx-multinode
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
  - role: worker
    labels:
      tier: worker-1
  - role: worker
    labels:
      tier: worker-2
  - role: worker
    labels:
      tier: worker-3
