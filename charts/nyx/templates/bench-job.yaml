{{- if and .Values.bench .Values.bench.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "nyx.fullname" . }}-bench
  labels:
    {{- include "nyx.labels" . | nindent 4 }}
    app.kubernetes.io/component: bench
spec:
  parallelism: {{ .Values.bench.replicas | default 3 }}
  completions: {{ .Values.bench.replicas | default 3 }}
  backoffLimit: 2
  activeDeadlineSeconds: {{ add (.Values.bench.testDurationSeconds | default 120) 300 }}
  template:
    metadata:
      labels:
        {{- include "nyx.labels" . | nindent 8 }}
        app.kubernetes.io/component: bench
    spec:
      restartPolicy: Never
      containers:
      - name: bench
        image: "{{ .Values.bench.image | default "alpine:3.19" }}"
        imagePullPolicy: {{ .Values.bench.imagePullPolicy | default "IfNotPresent" }}
        command: ["/bin/sh"]
        args: ["/scripts/perfect-bench.sh"]
        env:
        - name: TARGET_SERVICE
          value: {{ include "nyx.fullname" . }}
        - name: TARGET_PORT
          value: "{{ .Values.service.port | default 43300 }}"
        - name: TARGET_HEADLESS
          value: {{ include "nyx.fullname" . }}-headless
        - name: METRICS_PORT
          value: "{{ (.Values.service.metrics | default dict).port | default 43301 }}"
        - name: TEST_DURATION_SECONDS
          value: "{{ .Values.bench.testDurationSeconds | default 60 }}"
        - name: CONCURRENT_CONNECTIONS
          value: "{{ .Values.bench.concurrentConnections | default 10 }}"
        volumeMounts:
        - name: bench-script
          mountPath: /scripts
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: bench-script
        configMap:
          name: {{ include "nyx.fullname" . }}-bench-script
          defaultMode: 0755
{{- end }}