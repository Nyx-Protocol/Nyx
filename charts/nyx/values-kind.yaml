# Values for kind local testing with full production features
image:
  repository: nyx-daemon
  tag: local
  pullPolicy: IfNotPresent

podSecurity:
  seccompProfile:
    type: RuntimeDefault

# Multi-node testing configuration
replicaCount: 6  # Scale up for multi-node testing

# Disable probes for faster startup in kind
probes:
  startup:
    enabled: false
  liveness:
    enabled: false
  readiness:
    enabled: false

# Enable comprehensive multi-node benchmarking
bench:
  enabled: true
  replicas: 3  # Multiple bench pods for distributed testing
  testDurationSeconds: 45
  concurrentConnections: 15

# Enable production features for testing
pdb:
  enabled: true
  minAvailable: 3  # Higher availability for multi-node

serviceMonitor:
  enabled: false

# Optimized resources for multi-node kind testing
resources:
  requests:
    cpu: 150m
    memory: 200Mi
  limits:
    cpu: 800m
    memory: 800Mi
