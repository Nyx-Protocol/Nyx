SPECIFICATION ConsensusSpec

\* Constants
CONSTANTS
    Nodes = {n1, n2, n3, n4, n5}
    MaxProposals = 3
    MaxBallotNum = 10
    MaxLogEntries = 5
    HeartbeatInterval = 2
    ElectionTimeout = 5
    MaxByzantineFaults = 1

\* Invariants
INVARIANT TypeInvariant
INVARIANT PaxosInvariant
INVARIANT RaftInvariant
INVARIANT PBFTInvariant
INVARIANT LogConsistency
INVARIANT LeaderUniqueness

\* Properties
PROPERTY ConsensusAgreement
PROPERTY ConsensusValidity
PROPERTY ConsensusTermination
PROPERTY LeaderElection
PROPERTY LogReplication

\* State constraint
CONSTRAINT StateConstraint

\* Symmetry reduction
SYMMETRY Permutations(Nodes)
